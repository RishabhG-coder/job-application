<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Smart Form Validator â€” Job Application</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>

<body>
    <header class="topbar" role="banner">
        <div class="brand">Smart Form Validator</div>
        <div class="controls" role="toolbar" aria-label="Page controls">
            <button id="themeToggle" aria-pressed="false" aria-label="Toggle light or dark theme">ðŸŒ™</button>
            <button id="clearDraft" title="Clear saved draft">ðŸ§¹</button>
        </div>
    </header>

    <main class="container" id="main">
        <section class="apply_box" aria-labelledby="form-title">
            <h1 id="form-title">Job Application <span class="subtitle">(Web)</span></h1>

            <form id="application-form" novalidate aria-describedby="form-instructions">
                <p id="form-instructions" class="sr-only">
                    All fields validated in real time. Required fields are marked with an asterisk.
                </p>

                <div class="form_container">

                    <div class="form_control" data-field="first_name">
                        <label for="first_name">First Name <span class="required">*</span></label>
                        <input id="first_name" name="first_name" type="text" autocomplete="given-name"
                            placeholder="Enter First Name" aria-required="true" />
                        <small class="error-message" aria-live="polite"></small>
                    </div>

                    <div class="form_control" data-field="last_name">
                        <label for="last_name">Last Name <span class="required">*</span></label>
                        <input id="last_name" name="last_name" type="text" autocomplete="family-name"
                            placeholder="Enter Last Name" aria-required="true" />
                        <small class="error-message" aria-live="polite"></small>
                    </div>

                    <div class="form_control" data-field="email">
                        <label for="email">Email <span class="required">*</span></label>
                        <input type="email" id="email" name="email" placeholder="you@example.com" autocomplete="email"
                            aria-required="true" />
                        <small class="error-message" aria-live="polite"></small>
                    </div>

                    <div class="form_control" data-field="job_role">
                        <label for="job_role">Job Role <span class="required">*</span></label>
                        <select id="job_role" name="job_role" aria-required="true">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full_stack">Full Stack Developer</option>
                            <option value="ui_ux">UI/UX Designer</option>
                        </select>
                        <small class="error-message" aria-live="polite"></small>
                    </div>

                    <div class="textarea_control" data-field="address">
                        <label for="address">Address <span class="required">*</span></label>
                        <textarea id="address" name="address" rows="4" placeholder="Enter Address"
                            aria-required="true"></textarea>
                        <small class="error-message" aria-live="polite"></small>
                    </div>

                    <div class="form_control" data-field="city">
                        <label for="city">City <span class="required">*</span></label>
                        <input id="city" name="city" type="text" placeholder="Enter Your City" aria-required="true" />
                        <small class="error-message" aria-live="polite"></small>
                    </div>

                    <div class="form_control" data-field="pin_code">
                        <label for="pin_code">Pin Code <span class="required">*</span></label>
                        <input type="text" inputmode="numeric" pattern="\d{6}" id="pin_code" name="pin_code"
                            placeholder="6-digit Pin Code" aria-required="true" />
                        <small class="error-message" aria-live="polite"></small>
                    </div>

                    <div class="form_control" data-field="date">
                        <label for="date">Start Date <span class="required">*</span></label>
                        <input type="date" id="date" name="date" aria-required="true" />
                        <small class="error-message" aria-live="polite"></small>
                    </div>

                    <div class="form_control" data-field="upload">
                        <label for="upload">Upload Your CV <span class="required">*</span></label>
                        <input type="file" id="upload" name="upload" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png"
                            aria-required="true" />
                        <small class="error-message" aria-live="polite"></small>
                        <div class="file-hint">Allowed: PDF/DOC/DOCX/JPG/PNG â€” Max: 2MB</div>
                    </div>

                </div>

                <div class="button_container">
                    <button type="submit" id="submitBtn">Apply Now</button>
                    <button type="button" id="saveDraft" class="secondary">Save Draft</button>
                </div>
            </form>
        </section>
    </main>

    <!-- Success Modal -->
    <div id="successModal" class="modal" role="dialog" aria-modal="true" aria-hidden="true"
        aria-labelledby="successTitle">
        <div class="modal-content" role="document">
            <h2 id="successTitle">Application Submitted</h2>
            <p>Thank you! Your application passed client-side validation. (Demo - no network call)</p>
            <button id="closeModal">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
