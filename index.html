<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jop Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application
                <span class="title">(web)</span>
            </h1>
            <form action="">
                <div class="from_container">
                    <div class="form_control">
                        <label for="First_name">First name</label>
                        <input id="First_name" name="First_name" placeholder="Enter First Name">

                    </div>
                    <div class="form_control">
                        <label for="Last_name">Last Name</label>
                        <input id="Last_name" name="Last_name" placeholder="Enter Last Name">
                    </div>
                    <div class="form_control">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="Last_name" placeholder="Enter Email..">
                    </div>
                    <div class="form_control">
                        <label for="job_role">Job Role</label>
                        <select id="job_role" name="job_role">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Frontend Devloper</option>
                            <option value="backend">Backend Devloper</option>
                            <option value="full_stack">Full Stack Developer</option>
                            <option value="ui_ux">UI UX Designer</option>
                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" rows="4" cols="40" placeholder="Enter Address"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">City</label>
                        <input type="city" id="city" name="city" placeholder="Enter Your City">
                    </div>
                    <div class="form_control">
                        <label for="pin_code">Pin Code</label>
                        <input type="number" id="pin_code" name="pin_code" placeholder="Enter Pin Code">
                    </div>
                    <div class="form_control">
                        <label for="date">Date</label>
                        <input value="2025-01-01" type="date" id="date" name="date" />
                    </div>
                    <div class="form_control">
                        <label for="upload">Upload Your CV</label>
                        <input type="file" id="upload" name="upload">
                    </div>
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>

    </div>
</body>

</html>
